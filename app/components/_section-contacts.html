<section class="contacts-page">
  <div class="container">
    <h2 class="contacts-page__title section-title">Наши контакты</h2>

    <div class="contacts-page__wrapper">
      <div class="contacts-page__top">
        <div class="contacts-page__info">
          <div class="contacts-page__text">
            <p>Мы всегда рады ответить на ваши вопросы и развивать эффективное сотрудничество по всем вопросам,
              связанным
              с электронным документооборотом.</p>
          </div>

          <div class="contacts-page__box contacts-page__box--phones">
            <a href="tel:0800750643">0 800 750 643</a>
            <a href="tel:30443345643">+3 044 334 56 43</a>
            <a href="tel:30443388643">+3 044 338 86 43</a>
          </div>
          <div class="contacts-page__box contacts-page__box--mail">
            <a href="mailto:infosmartsign@smarttender.biz">infosmartsign@smarttender.biz</a>
          </div>
          <div class="contacts-page__box contacts-page__box--location">
            <a href="#">пр-т Бажана, 14 АКиев, 02072</a>
          </div>
        </div>
        <div class="contacts-page__map map">
          <img src="images/content/map.jpg" alt="">
        </div>
      </div>

      <div class="contacts-page__bottom">
        <h2 class="contacts-page__title section-title">...или напишите нам:</h2>

        <form class="contacts-page__form form-submit">
          <div class="form-submit__group">
            <label class="form-submit__label" for="name">Имя*:</label>
            <input class="form-submit__input" type="text" id="name" name="name" placeholder="Иван">
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label" for="mail">Электронная почта*:</label>
            <input class="form-submit__input" type="text" id="mail" name="mail" placeholder="Иван" required>
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label" for="phone">Телефон*:</label>
            <input class="form-submit__input" type="text" id="phone" name="phone" placeholder="Иван" required>
          </div>
          <div class="form-submit__group">
            <label class="form-submit__label" for="message">Сообщение:</label>
            <textarea class="form-submit__input form-submit__input--textarea" name="message" id="message"
              placeholder="введите тут"></textarea>
          </div>
          <button class="form-submit__btn btn" type="submit">Отправить</button>
        </form>
      </div>
    </div>
  </div>
</section>
