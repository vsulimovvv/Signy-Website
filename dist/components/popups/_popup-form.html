<div class="popup popup--form">
  <div class="popup__container">
    <button class="popup__close" type="button"></button>
    <h2 class="popup__title">Демо версия</h2>
    <p class="popup__text">Заполни форму и наши менеджеры свяжутся с тобой</p>

    <form class="popup__form form-submit">
      <div class="form-submit__group">
        <label class="form-submit__label" for="name">Имя*:</label>
        <input class="form-submit__input" type="text" id="name" name="name" placeholder="Иван" required>
      </div>
      <div class="form-submit__group">
        <label class="form-submit__label" for="mail">Электронная почта*:</label>
        <input class="form-submit__input" type="text" id="mail" name="mail" placeholder="Иван" required>
      </div>
      <div class="form-submit__group">
        <label class="form-submit__label" for="phone">Телефон*:</label>
        <input class="form-submit__input" type="text" id="phone" name="phone" placeholder="Иван" required>
      </div>

      <button class="form-submit__btn btn" type="submit">Отправить</button>
    </form>
  </div>
</div>
